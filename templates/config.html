<div style="text-align: center;">
    <canvas id="window" width="500" height="500"></canvas><br>
    <button id="confirm" width="75" height="20">Submit</button>
    <button id="clear" width="75" height="20">Clear</button>
    <script>
        function tojson(ar){

        }
        array = new Array()
        let c = document.getElementById("window");
        let button = document.getElementById("confirm")
        let clearbutton = document.getElementById("clear")
        let ctx = c.getContext("2d")
        let img = new Image()
        img.onload = function() {
            ctx.drawImage(img, 0, 0)
        }
        img.src = '/previewframe';

            let x = event.pageX - c.offsetLeft
            let y = event.pageY - c.offsetTop
            array.push([x,y])
        })
        button.addEventListener('click', function(event){
            console.log(array.toString())
            
            const response = fetch("/configure", {
                method : 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(array),
                })
        })
        clearbutton.addEventListener('click', function(event){
            array = new Array()
            console.log("cleared")
        })

    </script>
</div>
