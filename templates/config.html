<head>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<div>
    <canvas id="window" width="500" height="500"></canvas>
    <script>
        var c = document.getElementById("window");
        var ctx = c.getContext("2d");
        var img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
        };
        img.src = '/previewframe';
    </script>
</div>
